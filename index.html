<!DOCTYPE html> <!--required to initiate google maps api (declares app as HTML5)-->
<html>
<head>
    <title>Brisbane Water Fountain Locations</title>
    <style src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="map"></div>


<script>
    function initMap(){
        var location = {lat: -27.470030, lng: 153.022980};
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15,
            center: location
        });
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }
</script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA_nSaLhZfqOeO1jDdyUsYsKNhXNMNiyM&callback=initMap">
</script>

</body>
</html>
